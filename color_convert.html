<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>线性/Gamma空间互转 </title>
</head>

<body>
    <div id="app">
        <p>线性空间(0~255):<input v-model="l" @input="g=gamma(l)"></input> {{l/256}}</p>
        <p>伽馬空间(0~255):<input v-model="g" @input="l=linear(g)"></input> {{g/256}}</p>
    </div>
    <!--引入cdn库，引入js需要在最底部-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/convert_color.js"></script>


    <script>
        new Vue({
            el: '#app',
            data: {
                l: 0,
                g: 0
            }
        })
    </script>
</body>

</html>
